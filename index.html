<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS DAFI - Document Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #DC2626; /* Vivid Red */
            --primary-active-bg: #FEE2E2; /* Light Red */
            --background-color: #F4F7FC; /* Light Grey */
            --card-background: #FFFFFF; /* White */
            --text-color: #333333; /* Dark Grey */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--background-color); 
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .portal-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portal-header {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* === GAYA UNTUK LOGO BARU === */
        .portal-logo {
            width: 120px; /* Sesuaikan ukuran jika perlu */
            height: auto;
            margin-bottom: 20px; /* Jarak logo ke judul */
        }
        /* ============================ */

        .portal-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            background-color: var(--primary-color);
            padding: 15px 40px;
            border-radius: 50px;
            margin-top: 0; /* Dihapus margin atas */
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.2);
        }
        .portal-header p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 0;
            text-align: center;
        }

        .portal-grid {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-color);
            padding: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        .card-icon {
            font-size: 1.5rem;
            background-color: var(--primary-active-bg);
            color: var(--primary-color);
            border-radius: 8px;
            padding: 10px;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .card-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* === Media Query untuk Ponsel === */
        @media (max-width: 768px) {
            body { padding: 15px; display: block; }
            .portal-container {
                flex-direction: column; /* Tumpuk vertikal */
            }
            .portal-header {
                margin-bottom: 30px;
            }
            .portal-logo {
                width: 100px; /* Logo sedikit lebih kecil di HP */
            }
            .portal-header h1 {
                font-size: 2.5rem;
            }
            .portal-grid {
                grid-template-columns: 1fr; /* Satu kolom di ponsel */
                gap: 15px;
            }
            .card-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
